apply plugin: 'com.android.application'
apply from: "$rootDir/ext-android.gradle"

apply plugin: 'cm.android.gradle.proguard'

android {
    lintOptions {
        abortOnError false
    }
    splits {
        abi {
            enable true
            reset()
            include('armeabi')
            universalApk false
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug

            shrinkResources true
            zipAlignEnabled true

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    new File(project(':extpreference').getProjectDir(), 'proguard-rules.pro'),
                    new File('proguard-rules.pro')
        }

        debug {
        }
    }

    applicationVariants.all { variant ->
        variant.mergedFlavor.applicationId = "cm.android.extpreference.sample"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':extpreference')

//    compile 'ggg.android:slf4j-android:1.11'
}
